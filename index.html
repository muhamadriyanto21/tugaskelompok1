<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beranda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="font-awesome621/css/all.min.css" />
    <!-- my css -->
    <link rel="stylesheet" href="css/beranda.css" />
  </head>
  <body>


   
  <!-- menu bawahnya video -->
  <section class="menu mt-5">
    <div class="container-fluid">
      <div class="container">
        <div class="row ms-4 me-4 justify-content-center text-center">
          <div class="col-md-3">
            <img src="https://tourism.surabaya.go.id/assets/front/images/icon-event.png" alt="" class="img-fluid">
            <p style="color: #6868ac;"><b>Event</b></p>
          </div>
          <div class="col-md-3">
            <img src="https://tourism.surabaya.go.id/assets/front/images/icon-maps.png" alt="" class="img-fluid">
            <p style="color: #6868ac;"><b>Peta</b></p>
          </div>
          <div class="col-md-3">
            <img src="https://tourism.surabaya.go.id/assets/front/images/icon-culinary.png" alt="" class="img-fluid">
            <p style="color: #6868ac;"><b>Kuliner</b></p>
          </div>
          <div class="col-md-3">
            <img src="https://tourism.surabaya.go.id/assets/front/images/icon-shopping.png" alt="" class="img-fluid">
            <p style="color: #6868ac;"><b>Shopping</b></p>
          </div>
        </div>
        <div class="row ms-4 me-4 justify-content-center text-center">
          <div class="col-md-3">
            <img src="https://tourism.surabaya.go.id/assets/front/images/icon-outdoornature.png" alt="" class="img-fluid">
            <p style="color: #6868ac;"><b>Outdoor</b></p>
          </div>
          <div class="col-md-3">
            <img src="https://tourism.surabaya.go.id/assets/front/images/icon-hotel.png" alt="" class="img-fluid">
            <p style="color: #6868ac;"><b>Hotel</b></p>
          </div>
          <div class="col-md-3">
            <img src="https://tourism.surabaya.go.id/assets/front/images/icon-heritage.png" alt="" class="img-fluid">
            <p style="color: #6868ac;"><b>Heritage</b></p>
          </div>
          <div class="col-md-3 mb-5">
            <img src="https://tourism.surabaya.go.id/assets/front/images/icon-faq.png" alt="" class="img-fluid">
            <p style="color: #6868ac;"><b>FAQ</b></p>
          </div>
        </div>
      </div>
    </div>
  </section>
    
  <!-- explore 360-->
  <section class="explore mt-2">
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-10 float-left">
            <h5 class="display-5" style="color: #039be5; font-weight: bold;"><b>Explore 360</b></h5>
            <h5 class="display-5" style="color: #ff9800; font-weight: bold;"><b>Explore 360</b></h5>
          </div>
          <div class="col-md-2 text-right float-right mt-4">
            <img src="https://tourism.surabaya.go.id/assets/front/images/icon-360.png" alt="" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- video 360 -->
  <div class="container-fluid mt-2">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-12 text-center">
          <div class="container_video_overlay">
            <video class="w-100 video-front" autoplay muted loop id="myVideo" class="w-100" style="object-fit: cover;">
              <source src="https://tourism.surabaya.go.id/assets/front/videos/360.mp4" type="video/mp4">
            </video>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </div>


     

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="apps.js"></script>
  </body>
</html>
